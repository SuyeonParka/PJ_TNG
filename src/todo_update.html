<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/todo_update.css">
    <title>수정</title>
</head>
<body>
    <div class="position">
        <img id="back_button" src="common/img/back_button.png" alt="back_button">
        <div class="container">
            <div class="logo">
                <img id="logo" src="common/img/logo.png" alt="logo">
            </div>
            <p>Make it easy!</p>
            <div class="contents">
                <div class="line">
                    <img id="line" src="common/img/line.png" alt="line">
                    <p>샤워</p>
                </div>
                <div class="clock">
                    <img id="clock" src="common/img/clock.png" alt="clock">
                    <p>21:00</p>
                </div>
                <div class="clip">
                    <img id="clip" src="common/img/clip.png" alt="clip">
                    <p>자기 전 따뜻한 물에 샤워</p>
                </div>
            </div>
            <div class="button">
                <button>완료</button>
                <button>삭제</button>
            </div>
        </div>
    </div>
</body>
</html>
